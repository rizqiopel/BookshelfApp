<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>

    <link rel="stylesheet" href="css/style.css" />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
      <p>Simpan dan kelola koleksi buku Anda dengan mudah.</p>
    </header>

    <section class="add-book">
      <h2>Tambah Buku</h2>
      <form id="add-book-form">
        <div>
          <label for="title-input">Judul:</label>
          <input
            type="text"
            id="title-input"
            placeholder="Masukkan judul buku"
            required
          />
        </div>
        <div>
          <label for="author-input">Penulis:</label>
          <input
            type="text"
            id="author-input"
            placeholder="Masukkan penulis buku"
            required
          />
        </div>
        <div>
          <label for="year-input">Tahun Terbit:</label>
          <input
            type="number"
            id="year-input"
            placeholder="Masukkan tahun terbit buku"
            required
          />
        </div>
        <div>
          <label for="read-input">Sudah Dibaca:</label>
          <input type="checkbox" id="read-input" />
        </div>
        <button type="submit">Tambah</button>
      </form>
    </section>

    <div class="search-box">
      <input
        id="searchbook"
        class="search-txt"
        type="text"
        name=""
        placeholder="Cari Buku..."
      />
      <a href="#" class="search-btn">
        <i data-feather="search"></i>
      </a>
    </div>

    <section class="bookshelf">
      <h2>Tampilan Rak Buku</h2>

      <div class="bookshelf-section">
        <h3>Belum Dibaca</h3>
        <div id="unread-books">
          <!-- Buku-buku yang sudah dibaca akan ditambahkan dinamis melalui JavaScript -->
        </div>
      </div>

      <div class="bookshelf-section">
        <h3>Sudah Dibaca</h3>
        <div id="read-books">
          <!-- Buku-buku yang belum dibaca akan ditambahkan dinamis melalui JavaScript -->
        </div>
      </div>
    </section>

    <footer>
      <div class="credit">
        <p>Created by <a href="">Ahmad Syarifuddin Rizqi</a>. | &copy; 2023.</p>
      </div>
      <div class="social-media">
        <ul>
          <a href="#"><i data-feather="youtube"></i></a>
          <a href="#"><i data-feather="linkedin"></i></a>
          <a href="#"><i data-feather="twitter"></i></a>
          <a href="#"><i data-feather="facebook"></i></a>
        </ul>
      </div>
    </footer>

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
